<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A default export from Ninja.js</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
    <script src="traceur.js"></script>
    <script src="es6-module-loader.js"></script>
  </head>
  <body>
    <script type="module">
      export default class Ninja {
        // default 預設匯出
        constructor(name) {
          this.name = name;
        }
      }

      export function compareNinjas(ninja1, ninja2) {
        return ninja1.name === ninja2.name;
      }

      // 若有需要變更別名 用 as 關鍵字存取
      // export {compareNinjas as Ninjas}

      report("Ninja module");
    </script>
  </body>
</html>
