<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Creating your first map</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      const ninjaIslandMap = new Map(); // 用 Map 建構器函式建立一個對應表

      const ninja1 = { name: "Yoshi" };
      const ninja2 = { name: "Hatori" };
      const ninja3 = { name: "Kuma" };

      ninjaIslandMap.set(ninja1, { homeIsland: "Honshu" }); //透過 set 方法建立對應關係 key = { name: "Yoshi" } value = { homeIsland: "Honshu" }
      ninjaIslandMap.set(ninja2, { homeIsland: "Hokkaido" });

      assert(
        ninjaIslandMap.get(ninja1).homeIsland === "Honshu",
        "The first mapping works"
      );
      assert(
        ninjaIslandMap.get(ninja2).homeIsland === "Hokkaido",
        "The second mapping works"
      );

      assert(
        ninjaIslandMap.get(ninja3) === undefined, // 對應關係不存在
        "There is no mapping for the third ninja!"
      );

      assert(ninjaIslandMap.size === 2, "We’ve created two mappings");

      assert(
        ninjaIslandMap.has(ninja1) && ninjaIslandMap.has(ninja2), // 使用 has 檢查 key 是否存在
        "We have mappings for the first two ninjas"
      );
      assert(!ninjaIslandMap.has(ninja3), "But not for the third ninja!");

      ninjaIslandMap.delete(ninja1);
      assert(
        !ninjaIslandMap.has(ninja1) && ninjaIslandMap.size === 1,
        "There’s no first ninja anymore!"
      );

      ninjaIslandMap.clear(); // 清除所有內容
      assert(ninjaIslandMap.size === 0, "All mappings have been cleared");
    </script>
  </body>
</html>
