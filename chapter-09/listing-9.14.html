<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Objects have access to properties that weren't explicitly defined
    </title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <div id="firstElement"></div>
    <div id="secondElement"></div>
    <script>
      const dictionary = {
        ja: {
          "Ninjas for hire": "レンタル用の忍者",
        },
        zh: {
          "Ninjas for hire": "忍者出租",
        },
        ko: {
          "Ninjas for hire": "고용 닌자",
        },
      };

      assert(
        dictionary.ja["Ninjas for hire"] === "レンタル用の忍者",
        "We know how to say 'Ninjas for hire' in Japanese!"
      );
      assert(
        typeof dictionary.ja["constructor"] === "undefined",
        dictionary.ja["constructor"]
      ); // 物件可以存取未明確定義的屬性，所以會找到原型物件上的屬性
    </script>
  </body>
</html>
