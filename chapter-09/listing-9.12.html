<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aggregating items with reduce</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4];

      const sum = numbers.reduce(
        // reduce會將陣列彙整成單一值
        (aggregated, number) => aggregated + number,
        0 // 初始值為0
      );

      assert(sum === 10, "The sum of first four numbers is 10");
    </script>
  </body>
</html>
