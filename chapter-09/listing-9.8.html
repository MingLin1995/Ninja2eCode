<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testing arrays with every and some</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      const ninjas = [
        { name: "Yagyu", weapon: "shuriken" },
        { name: "Yoshi" },
        { name: "Kuma", weapon: "wakizashi" },
      ];

      const allNinjasAreNamed = ninjas.every((ninja) => "name" in ninja); // every 全部通過才會回傳 true （全部都要通過）
      const allNinjasAreArmed = ninjas.every((ninja) => "weapon" in ninja);

      assert(allNinjasAreNamed, "Every ninja has a name");
      assert(!allNinjasAreArmed, "But not every ninja is armed");

      const someNinjasAreArmed = ninjas.some((ninja) => "weapon" in ninja); // 只要一項通過，就回傳 true 後面的就不用檢查（至少有一筆通過）

      assert(someNinjasAreArmed, "But some ninjas are armed");
    </script>
  </body>
</html>
