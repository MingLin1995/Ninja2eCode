<!DOCTYPE html>
<html>
  <head>
    <title>A simple callback example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      var text = "Domo arigato!";
      report("Before defining functions"); //1

      function useless(ninjaCallback) {
        report("In useless function"); //3
        return ninjaCallback();
      }

      function getText() {
        report("In getText function"); //4
        return text;
      }

      report("Before making all the calls"); //2

      assert(useless(getText) === text, "The useless function works! " + text); //5 先執行 useless 在執行 ninjaCallback(也就是getText)

      report("After the calls have been made"); //6
    </script>
  </body>
</html>
