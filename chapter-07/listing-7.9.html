<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Configuring properties</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      "use strict";

      const ninja = {};
      ninja.name = "Yoshi";
      ninja.weapon = "kusarigama";

      Object.defineProperty(ninja, "sneaky", {
        // 對屬性做細部調整
        configurable: false, // 代表屬性描述子不可以被修改，並且不可以被刪除
        enumerable: false, // 屬性不可以在物件的for-in迴圈裡出現
        value: true, // 設定屬性的值
        writable: true, // 可以透過設值敘述來修改屬性值
      });

      assert("sneaky" in ninja, "We can access the new property");

      for (let prop in ninja) {
        assert(prop !== undefined, "An enumerated property: " + prop);
      }
    </script>
  </body>
</html>
