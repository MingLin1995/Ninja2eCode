<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Creating a new instance with a prototyped method</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      function Ninja() {}
      Ninja.prototype.swingSword = function () {
        // 設定 swingSword 方法
        return true;
      };

      const ninja1 = Ninja(); // 函式呼叫
      assert(ninja1 === undefined, "No instance of Ninja created."); // 函式主體不會回傳任何值

      const ninja2 = new Ninja(); // 建構器呼叫
      assert(
        ninja2 !== null && ninja2.swingSword && ninja2.swingSword(), // 確認物件實例、swingSword方法、執行結果
        "Instance exists and method is callable."
      );
    </script>
  </body>
</html>
