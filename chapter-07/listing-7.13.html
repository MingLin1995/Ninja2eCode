<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ES6 classes</title>
    <link rel="stylesheet" href="../assert.css" />
    <script src="../assert.js"></script>
  </head>
  <body>
    <script>
      "use strict";
      class Ninja {
        constructor(name) {
          // 定義一個建構器函式，用 new 呼叫時就會被執行
          this.name = name;
        }

        swingSword() {
          // 定義另一個方法
          return true;
        }
      }

      const ninja = new Ninja("Yoshi");

      assert(ninja instanceof Ninja, "Our ninja is a Ninja");
      assert(ninja.name === "Yoshi", "named Yoshi");
      assert(ninja.swingSword(), "and he can swing a sword");
    </script>
  </body>
</html>
