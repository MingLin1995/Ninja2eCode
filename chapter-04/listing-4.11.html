<!DOCTYPE html>
<html>
  <head>
    <title>
      Using the apply and call methods to supply the function context
    </title>
    <meta charset="utf-8" />
    <script src="../assert.js"></script>
    <link rel="stylesheet" type="text/css" href="../assert.css" />
  </head>
  <body>
    <script>
      function juggle() {
        var result = 0;
        for (var n = 0; n < arguments.length; n++) {
          result += arguments[n];
        }
        this.result = result; // this 為 ninja1、ninja2
      }

      var ninja1 = {};
      var ninja2 = {};
      // apply 與 call 的區別為提供引數的方式不一樣，同樣的是，都會用第一個引數作為函式背景空間
      juggle.apply(ninja1, [1, 2, 3, 4]); // 用陣列
      juggle.call(ninja2, 5, 6, 7, 8); // 分開列出

      assert(ninja1.result === 10, "juggled via apply");
      assert(ninja2.result === 26, "juggled via call");
    </script>
  </body>
</html>
